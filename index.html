<!doctype html>
<html lang="en">
<head>
  <title>github-data-connector</title>
  <link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
</head>
<body>
<div class="demo-grid-1 mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <h2>github-data-connector</h2>
    </div>
</div>
<div class="demo-grid-1 mdl-grid">
    <div class="mdl-cell mdl-cell--4-col" style="word-wrap:break-word;">
        <p>Include description or help text for your end-users here.</p>
    </div>
    <div class="mdl-cell mdl-cell--8-col">
        <form>
            <!-- You can add additional options here. Note that any option you
                 provide must include a "name" attribute so that it's saved and
                 persisted between sessions. -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" name="password" id="password" />
                <label class="mdl-textfield__label" for="password">API Token</label>
            </div>
            <div>
                <input type="submit" value="Connect" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" />
            </div>
        </form>
    </div>
</div>

<script src="build/all.min.js"></script>
</body>
</html>
